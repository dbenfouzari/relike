name: Deploy to Github Pages (and later release to NPM)

on:
  workflow_run:
    workflows: ["Quality"]
    branches: [main]
    types:
      - completed

jobs:
  # This one is used because we could get an error from Github Actions saying that no job could run.
  dummy:
    name: Dummy
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running Release"

  storybook:
    name: Deploy Storybook
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn install

      - name: Release Storybook
        run: yarn workspace @hastics/components storybook:deploy --ci
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.HASTICS_STORYBOOK_TOKEN }}

